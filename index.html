<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query String Demo</title>
</head>
<body>
    <h1>Halo, <span id="name">Tamu</span>!</h1>

    <script>
        // Ambil query string dari URL
        const params = new URLSearchParams(window.location.search);
        const name = params.get("name"); // Ambil nilai dari ?name=

        // Jika ada nilai, tampilkan di halaman
        if (name) {
            document.getElementById("name").textContent = decodeURIComponent(name);
        }
    </script>
</body>
</html>
